<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <title>박진영과 함께하는 12월</title>
</head>

<body>
<h3 style="color: pink;">그대와 함께하는 지금 이 순간 (f5를 눌러주세요)</h3>
   <canvas id="myCanvas" width="800px" height="800px">
   <script>
         var canvas = document.getElementById("myCanvas");
         var ctx = canvas.getContext("2d");
            var r,g,b,a,size,x,y;
           

        const img = new Image();

        img.src = 'https://img.insight.co.kr/static/2019/12/02/700/zvxde473lwnt70lw1hi8.jpg';
        img.onload = function(){
          ctx.drawImage(img, 250, 250, 300, 300);
        }


      </script>
   </canvas>

     <script>

         var canvas = document.getElementById("myCanvas");
         var context = canvas.getContext("2d");
         var r,g,b,a,x,y,size ;
   

         for (var i=0; i<800; i=i+30) {
                  r=Math.round(Math.random()*255);
                  g=Math.round(Math.random()*255);
                  b=Math.round(Math.random()*255);
                  a=Math.random();
           
                  x=Math.round(Math.random()*800);
                  y=Math.round(Math.random()*800);
               
                  size=Math.round(Math.random()*30+5);
           
           context.save();
           context.translate(x,y);
           
         context.beginPath();
         context.moveTo(100,150); //시작점
         context.bezierCurveTo( 0, 50, 100, 30, 100, 70); //3개의 Point
         context.moveTo(100,150); //시작점
         context.bezierCurveTo( 200, 50, 100, 30, 100, 70); //3개의 Point

           context.lineCap = 'square';
           context.fillStyle = "rgba("+r+","+g+","+b+","+a+")";   
           context.fill();
           context.restore();
        }
      </script>
      <br>
mz세대를 B급 감성을 겨냥한 박진영의 유명한 사진(짤)을 사용해서<br>
수업시간에 배운 요소들을 활용하여 꾸며보았습니다.
</body>
</html>
